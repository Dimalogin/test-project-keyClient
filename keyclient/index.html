<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>KeyClient</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="" class="header__logo">logo</a>
          <div class="header__menu menu">
            <nav class="menu__icons icons">
              <ul class="icons__list">
                <li class="icons__item">
                  <a href="" class="icons__link">
                    <img
                      class="icons__icon"
                      src="./images/other/person.png"
                      alt="icons__icon"
                    />
                  </a>
                </li>
                <li class="icons__item">
                  <a href="" class="icons__link">
                    <img
                      class="icons__icon"
                      src="./images/other/heart.png"
                      alt="icons__icon"
                    />
                  </a>
                </li>
                <li class="icons__item">
                  <a href="" class="icons__link">
                    <img
                      class="icons__icon"
                      src="./images/other/frame.png"
                      alt="icons__icon"
                    />
                  </a>
                </li>
              </ul>
            </nav>
            <div class="menu__sidebar sidebar">
              <div class="sidebar__body">
                <button class="sidebar__hamb hamb">
                  <span class="hamb__bar"></span>
                  <span class="hamb__bar"></span>
                  <span class="hamb__bar"></span>
                </button>

                <div class="sidebar__panel panel">
                  <button class="panel__close-btn">
                    <span class="close-btn__bar"></span>
                    <span class="close-btn__bar"></span>
                  </button>
                  <ul class="panel__links" id="menu">
                    <li class="links__item">
                      <a class="links__link" href="#experience"
                        >постельное белье</a
                      >
                    </li>
                    <li class="links__item">
                      <a class="links__link" href="#contacts"
                        >одежда для дома</a
                      >
                    </li>
                    <li class="links__item">
                      <a class="links__link" href="#contacts"
                        >одежда для улицы</a
                      >
                    </li>
                    <li class="links__item">
                      <a class="links__link" href="#contacts">выход</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="page__card-product">
          <div class="card-product__container container">
            <div class="card-product__body">
              <div class="card-product__column"></div>
              <div class="card-product__column"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
